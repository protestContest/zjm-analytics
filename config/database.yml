
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: zjm_analytics_dev
  username: dev

test:
  <<: *default
  database: zjm_analytics_test
  username: dev

production:
  <<: *default
  database: zjm_analytics
  username: db_user
  password: <%= ENV['ZJM_ANALYTICS_DATABASE_PASSWORD'] %>
